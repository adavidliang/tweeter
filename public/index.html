  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div>
        <span class="word">Write a new tweet</span>   
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <header>
      <div>
          <img class="images" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 class="userID">JL</h2><br/>
      </div>

  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="newtweetform" action="/tweeter" method="post">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="hello">
            <button class="tweetbutton" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweetcontainer">
        <article class="tweetarticle">
          <hedaer1 class="username">
            <h3>name</h3>
            <p>@somgone</p>
          </hedaer1>
          <p class="posttext">this is a post text</p>
          <footer class="bottomfooter">
            <day>2 day ago</day>
            <div class="icon">
              <i class="fa-regular fa-flag"></i>
              <i class="fa-sharp fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
      <!-- <div id="div-one" onclick>Click me!</div>
      <div id="div-two">No! Click Me!</div> -->
    </main>
